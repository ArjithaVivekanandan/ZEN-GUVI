<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip</title>
    <style> 
    .tool{
        font-size:20px;
        font-family: cursive;
        font-style:bold;
    }
    .tool .tip{
        visibility:hidden;
    }
    .tool:hover .tip
    {
        visibility: visible;
        border-style:solid bisque;
        border-radius: 5px;
        background-color:bisque;
        font-family: monospace;
        
    }
    </style>
</head>
<body>
    <div class="tool">Hover me
    <span class="tip">This is a Tooltip text</span>
    </div>
</body>
</html>
