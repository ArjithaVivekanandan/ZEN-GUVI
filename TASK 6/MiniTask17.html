<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Absolute Right</title>
    <style> 
    div{
        width:180px;
        height:100px;
        position: absolute;
        right:50px;
        background-color: skyblue;
        border: 2px solid skyblue;
        
        
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
