<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <style> 
    img{
        position: absolute;
        clip:rect(0px,140px,160px,0px);
    }
    </style>
</head>
<body>
    <img src="google.jpg" width="300" height="300">
</body>
</html>
