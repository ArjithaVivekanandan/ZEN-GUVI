<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <script> 
    function charCount(c)
    {
    console.log(c.value.length);
    }
    </script>
</head>
<body>
    <label for="Userinput">Character Counter</label>
    <br>
    <br>
    <textarea name="Userinput" onkeyup="charCount(this)"></textarea>
</body>
</html>
