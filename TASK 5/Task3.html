<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseClick</title>
    <script> 
        function getXY(xy)
        {
           xPos= xy.clientX;
           yPos= xy.clientY;
           document.getElementById("Output").innerHTML="X Position: "+xPos+" Y Position: "+yPos;
        }
    </script>
</head>
<body>
    <h1 onclick="getXY(event)"> <p> Arjitha</p></h1>
    <span id="Output"></span>
</body>
</html>
