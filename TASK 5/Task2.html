<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Input</title>
</head>
<body>
    <span id="Output"></span>
    <script>

        var inputText=prompt("Enter your text here");
        document.getElementById("Output").innerHTML=inputText;
   
    </script>
    </body>
</html>
